
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The 4C Culture Compass™ by Recrewty</title>
</head>
<body>
  <header>
    <img src='recrewty-logo-white.png' alt='Recrewty logo' style='height:40px;background:#f1f1f1;padding:4px;border-radius:8px;'/>
    <h1>The 4C Culture Compass™ by Recrewty</h1>
  </header>
  <main>
    <h2>Opis dimenzija</h2>
    <div id="dim-descriptions"></div>
  </main>
  <footer>
    <a href="https://recrewty.com" target="_blank" rel="noopener">
      <img src="recrewty-logo-white.png" alt="Recrewty logo" style="height:20px;background:#f1f1f1;padding:2px;border-radius:4px"/> The 4C Culture Compass™ by Recrewty
    </a>
  </footer>
  <script>
    const DIMS_INFO = {"C1": {"name": "Clarity & Complliance vs Agility", "high": "Structured Culture - Emphasizes rules, consistency, SOPs. Predictable, process-driven, ideal for scaling operations.", "low": "Agile Culture - Values flexibility, improvisation, and informal processes. Good for startups, creative teams, or fast pivots."}, "C2": {"name": "Competitive Achievement", "high": "Performance-Driven Culture - Values competition, ambition, and personal wins. Ideal for sales, finance, high-stakes roles.", "low": "Empathetic Culture - Focused on emotional intelligence, harmony, and consensus. Ideal for care-based sectors or internal-facing roles."}, "C3": {"name": "Collective Loyalty", "high": "Team-First Culture - Prioritizes group harmony, shared credit, and loyalty. Strong cohesion and retention.", "low": "Individualist Culture - Encourages autonomy, self-expression, and personal goals. Energizing but can reduce cohesion."}, "C4": {"name": "Commitment to Growth", "high": "Growth-Oriented Culture - Values planning, long-term thinking, perseverance, and saving resources for the future.", "low": "Present-Oriented Culture - Optimized for short-term gains, flexibility, and immediate feedback loops. Can be highly reactive."}};
    const container = document.getElementById("dim-descriptions");
    Object.keys(DIMS_INFO).forEach(d => {
      const info = DIMS_INFO[d];
      const div = document.createElement("div");
      div.innerHTML = `<h3>${d} - ${info.name}</h3>
        <p><strong>Visok skor:</strong> ${info.high}</p>
        <p><strong>Nizak skor:</strong> ${info.low}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
